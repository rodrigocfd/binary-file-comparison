<html>
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Rodrigo Cesar de Freitas Dias"/>
	<title>Binary File Diff</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="bodyWrap">
		<div id="infoRow">
			<div id="infobox1">
				<span id="file1"></span>, <span id="size1">0</span> bytes<br/>
				<span id="file2"></span>, <span id="size2">0</span> bytes<br/>
				Diff: <span id="diffCount">0</span> bytes<br/>
				Off: <span id="off">0</span>
			</div>
		</div>
		<div id="printRow">
			<div id="byte1">Drag & drop first file...</div>
			<div id="real1"></div>
			<div id="byte2">Drag & drop second file...</div>
			<div id="real2"></div>
		</div>
	</div>
</body>
</html>
