<html>
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Rodrigo Cesar de Freitas Dias"/>
	<title>Binary File Comparison</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="infoRow">
			<div id="fileInfo">
				<span id="file1"></span>, <span id="size1">0</span> bytes |
				<span id="file2"></span>, <span id="size2">0</span> bytes
			</div>
			<div id="diffInfo">
				Diff: <span id="diffCount">0</span> bytes
			</div>
			<div id="offInfo">
				Off: <span id="off">0</span>
			</div>
		</div>
		<div id="printRow">
			<div id="print1">Drag & drop first file...</div>
			<div id="print2">Drag & drop second file...</div>
		</div>
	</div>
</body>
</html>
